
<h1>Search moive</h1>
<input #newSearch
      (keyup.enter)="addSearch(newSearch.value)"
      (blur)="addSearch(newSearch.value); newSearch.value='' ">
<button class="button" (click)="addSearch(newSearch.value)">Search</button>
<h1>Moive</h1>
<ul *ngIf="moives">
 <li *ngFor="let moive of moives; index as i">
 <h3>{{ moive.Title }}</h3>
 <h3>Year: {{ moive.Year }}</h3>       
 <p><img src="{{ moive.Poster }}"></p>
 <button *ngIf="showModal" class="button" (click)="addFav(i)">  Add to Favourites</button>
 </li>
 
</ul>
